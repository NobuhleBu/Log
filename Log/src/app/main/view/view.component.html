<style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}

    .center {
  margin-left: auto;
  margin-right: auto;
  
 
}
#incidents {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#incidents td, #incidents th {
  border: 1px solid #ddd;
  padding: 8px;
}

#incidents tr:nth-child(even){background-color: #f2f2f2;}

#incidents tr:hover {background-color: #ddd;}

#incidents th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #717a71;
  color: white;
  }
  .bg {
  /* The image used */
  background-image: url("assets/images/background.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
 input[type=submit]{
  background-color: #272999;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
th, td {
  padding: 15px;
  text-align: left;
}

table { background-color: #f8b3b3; }

</style>


<div class="bg">
<h1>View logged Incidents</h1>
<p *ngIf="!(incidents )"><em>Loading...</em></p>
<input [routerLink]="['/log']"  type="submit" name="update_submit" value="Log new Incident" />
<div class="inciTable" style="overflow-x:auto" >
<table id ="incidents"  class="table table-sm table-hover" *ngIf="incidents ">
    <tr >
      <th>#</th>
      <th>Description</th>
      <th>Location</th>
      <th>Date logged</th>
      <th></th>
    </tr>
    <tr *ngFor="let inci of incidents">
      <td>{{inci.incident_ID}}</td>
      <td>{{inci.incident_Description}}</td>
      <td>{{inci.incident_Location}}</td>
      <td>{{inci.incident_Date_Logged}}</td>
      <td>
        <!-- <a (click)="navigateToEdit(inci.incident_ID)" class="btn btn-primary float-right">Edit</a> -->
        <input (click)="navigateToEdit(inci.incident_ID)" [routerLink]="['/log']"  type="submit" name="update_submit" value="Edit" />
      </td>

    </tr>
    
  </table>
</div>

</div>
