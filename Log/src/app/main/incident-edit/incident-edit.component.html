
<style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
    /* Style inputs */
  input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  padding: center;
  
}

/* Style the submit button */
input[type=submit] {
  width: 100%;
  background-color: #272999;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  padding: center;
}
.button
{
  width: 100%;
  background-color: #272999;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  padding: center;
}
label{
    text-align: center;
}

/* Add a background color to the submit button on mouse-over */
input[type=submit]:hover {
  background-color: #4845c4;
  padding: center;
}
.button :hover
{
  background-color: #4845c4;
  padding: center;
}
.content {
  max-width: 500px;
  margin: auto;
}
.required-field::before {
  content: "*";
  color: red;
}
/* .logInci{
  margin: 10px auto 0 auto;
  padding-top: 100px;
} */


.bg {
  /* The image used */
  background-image: url("assets/images/background.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>


<div class="bg">
  <div class="example-container mat-elevation-z8">
  <h1>Update an Incident</h1>

  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
<div class="content">
  <mat-card class="example-card">
  <form [formGroup]="updateForm" (ngSubmit)="onFormSubmit(updateForm)">
    <div class="form-group row">
      
    <label class ="control-label col-md-12" for="descriptionLabel">Please enter the incident description</label>
    <span class="required-field"></span>
    <div class="col-md-12">
    <input type="text"  formControlName= "incident_Description"pattern="[a-zA-Z ]*" maxlength="255" placeholder="Enter description" required>
    <br>
    <br>
    <label for="li">Please enter the incident location</label> 
    <br>
    <input type="text"  formControlName= "incident_Location"pattern="[a-zA-Z ]*" maxlength="255" placeholder="Enter location" required>
      <br>
  </div>    
  
    
  
    
    <!-- <input form ="logInci" type="submit" value="Submit"  (click)="openDialog()">  -->
    <!-- <button mat-button (click)="openDialog()">Submit</button>  -->

  </div>
  <br>
  <div class="form-group">
    <button type="submit" [disabled]="!updateForm.valid" mat-flat-button color="primary">Update</button>
  </div>
  </form>
 
</mat-card>
</div>
</div>
